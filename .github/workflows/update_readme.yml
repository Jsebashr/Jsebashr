name: Update README2

on:
  schedule:
    - cron: "* */12 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Update this repo README with recent activity
    runs-on: ubuntu-latest
    permissions:
     contents: write
    
    steps:
       - uses: actions/checkout@v4.2.2
      
       - uses: Readme-Workflows/recent-activity@v2.4.1
      
         env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

